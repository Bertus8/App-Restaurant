<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light">Admin Control Panel</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" fill="clear" (click)="logout()">
        <ion-icon color="light" name="power-outline" color="white" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-banner">Create Banner</ion-button>
  <ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-restaurant">Add Restaurant</ion-button>

  <ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-menu-item">Add Menu Item</ion-button>
</ion-content>
