<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="restaurant?.cover ? restaurant.cover : 'assets/imgs/1.jpg'" alt="Burguer"/>
  </ion-thumbnail>
  <ion-label>
    <h2>{{restaurant?.name}}</h2>
    <ion-text color="medium">
      <p class="pStyle">
        {{getCuisine(restaurant?.cuisines)}}
      </p>
    </ion-text>
    <span >
      <ion-icon name="star"></ion-icon>
      {{restaurant?.rating}} 
    </span>
    {{restaurant?.delivery_time}} mins . {{restaurant?.price}}
    <ion-icon  name="cash-outline"></ion-icon> for two 
    <ion-text color="tertiary" *ngIf="restaurant?.distance && restaurant?.distance != 0">
      <p class="distance">
        {{restaurant?.distance | number: '0.0-2'}} Kms away
      </p>
    </ion-text>
  </ion-label>
</ion-item>
