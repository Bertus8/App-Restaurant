<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img alt="food" [src]="restaurant?.cover ? restaurant.cover : 'assets/imgs/1.jpg'" />
  </ion-thumbnail>
  <ion-label>
    <h4>{{restaurant?.name}}</h4>
    <ion-text color="medium">
      <p class="pStyle">
        {{getCuisine(restaurant?.cuisines)}}
      </p>
    </ion-text>
    <span>
      <ion-icon name="star"></ion-icon>
      {{restaurant?.rating}} .
    </span>
    {{restaurant?.delivery_time}} mins . â‚¹{{restaurant?.price}} for two
    <ion-text color="tertiary" *ngIf="restaurant?.distance && restaurant?.distance !=0">
      <p class="distance">
       <span *ngIf="">{{restaurant?.distance | number: '0.0-2'}} kms away</span>
      </p>
    </ion-text>
    <ion-text color="tertiary" *ngIf="restaurant?.distance == 0">
      <p class="distance">At your location </p>
    </ion-text>
  </ion-label>
</ion-item>
