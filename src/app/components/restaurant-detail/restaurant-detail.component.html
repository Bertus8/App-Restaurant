<ion-grid class="borderBotttom" *ngIf="isLoading">
    <ion-item lines="none" class="ion-padding-horizontal dashedBorderBottom">
      <ion-label>
        <h1>
          <ion-skeleton-text style="width:50%" animated></ion-skeleton-text>
        </h1>
        <p>
          <ion-skeleton-text style="width:60%" animated></ion-skeleton-text>
        </p>
        <h1>
          <ion-skeleton-text style="width:80%" animated></ion-skeleton-text>
        </h1>
      </ion-label>
    </ion-item>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <p>
            <ion-skeleton-text style="width: 30%" animated></ion-skeleton-text>
            <ion-skeleton-text style="width: 45%" animated></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <p>
            <ion-skeleton-text style="width: 30%" animated></ion-skeleton-text>
            <ion-skeleton-text style="width: 45%" animated></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <p>
            <ion-skeleton-text style="width: 30%" animated></ion-skeleton-text>
            <ion-skeleton-text style="width: 45%" animated></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-grid *ngIf="data?.name && !isLoading" class="borderBottom">
      <ion-row class="ion-padding-horizontal dashedBorderBottom">
        <ion-label>
        <h1>{{data?.name}}</h1>
        <ion-text *ngIf="data?.cuisines">
          <p>{{getCuisine(data.cuisines)}}</p>
        </ion-text>
        <p>{{data?.address}}</p>
      </ion-label>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label class="ion-text-center">
            <ion-text>
              <p>
                <ion-icon name="star"></ion-icon>{{data?.rating}}
              </p>
            </ion-text>
            <p>Ratings</p>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label class="ion-text-center">
            <ion-text>
              <p>
                {{data?.delivery_time}} MINS
              </p>
            </ion-text>
            <p>Delivery Time</p>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label class="ion-text-center">
            <ion-text>
              <p>
                {{data?.price}}
                <ion-icon  name="cash-outline"></ion-icon>
              </p>
            </ion-text>
            <p>For Two</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
