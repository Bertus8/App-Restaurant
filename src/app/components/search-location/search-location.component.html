<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="light">
    <ion-searchbar
    slot="start" 
    animated="true" 
    debounce="800"
    #searchInput placeholder="Search for area, street..."
    (ionChange)="onSearchChange($event)"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark" (click)="dismiss()">
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-icon slot="start" name="locate-outline"></ion-icon>
    <ion-label>
      Current location
      <p>Using GPS</p>
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-list-header>
      <h5>SEARCH RESULTS</h5>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" name="locate-outline"></ion-icon>
      <ion-label>
        Alicante
        <p>Delhi Location</p>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
